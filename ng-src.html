<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/Script.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div ng-controller="myController">

    <div>
        Name: {{ country.name }}
    </div>
    <div>
        <img ng-src="{{ country.flag}}"
             alt="{{country.name + 'Flag'}}"
             style="height:135px; width:204px" />
    </div>

</div>

</body>

<body ng-controller="myController">
<div >
    <input type="text" ng-model="greeting" />
           <br /><br />
           {{ message }}
           <br /><br />
           {{ greeting }}
</div>
</body>

<body ng-controller="myController">

<div >
    <table>
        <tr>
            <td>First Name</td>
            <td>
                <!--binding expression-->
                {{ employee.firstName }}

            </td>
        </tr>
    </table>
</div>

</body>


</html>
